<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>frognation · Projects</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-1: #0c1a1a;
      --bg-2: #0f1f33;
      --card: rgba(255, 255, 255, 0.05);
      --card-hover: rgba(255, 255, 255, 0.08);
      --text: #e8eef2;
      --muted: #9fb3c8;
      --accent: #4cf3c9;
      --accent-2: #ff8a4c;
      --border: rgba(255, 255, 255, 0.12);
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Manrope', system-ui, -apple-system, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 15% 20%, rgba(76, 243, 201, 0.18), transparent 32%),
                  radial-gradient(circle at 85% 10%, rgba(255, 138, 76, 0.22), transparent 30%),
                  linear-gradient(135deg, var(--bg-1), var(--bg-2));
    }
    .shell {
      width: min(1200px, 92vw);
      margin: 0 auto;
      padding: 64px 0 72px;
    }
    header {
      display: grid;
      gap: 16px;
      align-items: end;
      grid-template-columns: 1fr auto;
    }
    .title {
      font-family: 'Space Grotesk', 'Manrope', sans-serif;
      font-size: clamp(32px, 4vw, 46px);
      letter-spacing: -0.02em;
      margin: 0;
    }
    .subtitle {
      margin: 0;
      color: var(--muted);
      font-size: 16px;
      max-width: 640px;
      line-height: 1.6;
    }
    .badge {
      background: rgba(76, 243, 201, 0.1);
      color: var(--accent);
      border: 1px solid rgba(76, 243, 201, 0.35);
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 13px;
      letter-spacing: 0.01em;
      text-transform: uppercase;
    }
    .grid {
      margin-top: 32px;
      display: grid;
      gap: 18px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px 18px 16px;
      box-shadow: var(--shadow);
      transition: transform 160ms ease, border-color 160ms ease, background 160ms ease;
      backdrop-filter: blur(6px);
    }
    .card:hover {
      transform: translateY(-4px);
      border-color: rgba(76, 243, 201, 0.4);
      background: var(--card-hover);
    }
    .card h3 {
      margin: 0 0 10px;
      font-family: 'Space Grotesk', 'Manrope', sans-serif;
      letter-spacing: -0.01em;
      font-size: 18px;
    }
    .card p {
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.6;
    }
    .links {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 13px;
      text-decoration: none;
      transition: border-color 140ms ease, color 140ms ease;
    }
    .pill:hover {
      border-color: rgba(255, 255, 255, 0.35);
      color: white;
    }
    .pill.accent {
      border-color: rgba(76, 243, 201, 0.5);
      color: var(--accent);
    }
    .footer {
      margin-top: 42px;
      color: var(--muted);
      font-size: 13px;
      text-align: center;
    }
    @media (max-width: 720px) {
      header {
        grid-template-columns: 1fr;
        align-items: start;
      }
      .badge {
        width: max-content;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div>
        <p class="badge">frognation · project index</p>
      </div>
    </header>

    <section class="grid" id="projects">
      <article class="card">
        <h3>Loading...</h3>
        <p>Fetching your repositories.</p>
      </article>
    </section>

    <p class="footer">New public repos will appear automatically after you create them.</p>
  </div>
  <script>
    const username = 'frognation';
    const projectsEl = document.getElementById('projects');
    const fallbackDesc = 'No description provided yet.';

    const createLink = (href, text, accent) => {
      const a = document.createElement('a');
      a.className = accent ? 'pill accent' : 'pill';
      a.href = href;
      a.target = '_blank';
      a.rel = 'noopener';
      a.textContent = text;
      return a;
    };

    const renderProjects = (repos) => {
      projectsEl.innerHTML = '';
      repos.forEach((repo) => {
        if (repo.name.toLowerCase() === `${username}.github.io`) return;
        const card = document.createElement('article');
        card.className = 'card';

        const title = document.createElement('h3');
        title.textContent = repo.name;

        const desc = document.createElement('p');
        desc.textContent = repo.description || fallbackDesc;

        const links = document.createElement('div');
        links.className = 'links';
        links.appendChild(createLink(repo.html_url, 'GitHub', true));

        const liveUrl = repo.homepage || (repo.has_pages ? `https://${username}.github.io/${repo.name}/` : '');
        if (liveUrl) links.appendChild(createLink(liveUrl, 'Live', false));

        card.appendChild(title);
        card.appendChild(desc);
        card.appendChild(links);
        projectsEl.appendChild(card);
      });

      if (!projectsEl.children.length) {
        projectsEl.innerHTML = '<article class="card"><h3>No repositories to show.</h3></article>';
      }
    };

    const renderError = (message) => {
      projectsEl.innerHTML = `<article class="card"><h3>Failed to load</h3><p>${message}</p></article>`;
    };

    fetch(`https://api.github.com/users/${username}/repos?per_page=100`)
      .then((res) => {
        if (!res.ok) throw new Error(`GitHub API error: ${res.status}`);
        return res.json();
      })
      .then((data) => {
        const sorted = data.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));
        renderProjects(sorted);
      })
      .catch((err) => {
        renderError(err.message);
      });
  </script>
</body>
</html>
